<!DOCTYPE html>
<!--<!DOCTYPE html> sirve para señalar en qué vamos a trabajar.-->
<html lang="es">
<!--lang="es" sirve para señalar en qué idioma vamos a trabajar. "es" señala el idioma español.-->

<head>
<!--<head></head> sirve para introducir el encabezado.-->

</head>
<body>
<!--<body></body> sirve para introducir el cuerpo.-->
  <h2>AppDeGatos</h2>
  <!--<h></h> sirve para poner el título en negrita. Va de 1 a 6, según tamaño. -->
    <h3>Imágenes de gatos</h3>
    <!--TODO: Agregar enlace a imágenes de gatos.-->
    <p>Haz clic<a href= "https://freecodecamp.org/" target="_blank">aquí</a> para ver más imágenes de gatos.</p>
    <!--<p></p> sirve para escribir párrafos.-->
    <!--<a href=""></a> sirve para introducir enlaces.-->
    <!--target="_blank" sirve para que el enlace se abra en una nueva pestaña.-->
    <img src="https://bit.ly/fcc-relaxing-cat" alt="Un lindo gato naranja recostado sobre su espalda.">
    <!--<img src=""> sirve para añadir una imagen, tanto interna (enlace directo + imagen en la misma carpeta) como externa (URL).-->
    <!--alt="" sirve para poner una descripción a una imagen, por si no llegara a cargar.-->
</body>

</html>
